<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">Etch-a-Sketch</div>

    <div class="container"></div>

    <div class="options">
        <input type="Size" placeholder="Size of board" value = "16" onchange="changeSize(this.value)">
        <button>change</button>
        <button class="reset" onclick="resetBoard()" value = "16">reset</button>
    </div>  
    

    <div class="colorB">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">white</button>
        <button onclick="changeColor('Red')">Red</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
