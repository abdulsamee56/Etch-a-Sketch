<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="header">  
    <h1>Etch-a-Sketch</h1>
    <h4>Tap to stop coloring, tap again to start</h4>
    </div>
    

    
    
    <div class="container"></div>
    

    <div class="options">
        <input type="Size" placeholder="Size of board" value = "16" onchange="changeSize(this.value)">
        <button>change</button>
        <button class="reset" onclick="resetBoard()" value = "16">reset</button>
    </div>  
    

    <div class="colorB">
        <button onclick="changeColor('black')" >Black</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="getRandomColor()">Random</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
